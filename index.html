<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Time it Well</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
</head>

<body layout="column" ng-controller="MaterialController">
    <md-toolbar layout="row">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
            <span class="md-visually-hidden">Menu</span>
        </button>
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Time it Well :: An elegant approach to manage Time</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-content layout="column" flex class="md-padding">
                <section layout="row" layout-sm="column" layout-align="center center">
                    <md-button class="md-raised md-primary">{{buttonName}}</md-button>
                </section>
            </md-content>
        </md-sidenav>
        <div layout="column" flex id="content">
            <section layout="row" layout-sm="column" layout-align="center center">
                <div ng-view></div>
            </section>
        </div>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/material.js"></script>
</body>

</html>
